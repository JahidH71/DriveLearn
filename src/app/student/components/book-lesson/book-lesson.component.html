<div class="row" style="padding: 20px;">
    <div class="col-12">
        <h3>
            Lesson Booking
        </h3>
        <div class="form-group mt-2">
            <label class="mt-2" for="date">Select Date</label>
            <input class="form-control mt-2" type="date" id="date" [(ngModel)]="lessonDate">
        </div>
        <div class="form-group mt-2">
            <label class="mt-2" for="date">Select Date</label>
            <input class="form-control mt-2" type="time" id="date" [(ngModel)]="lessonDate">
        </div>
        <div class="mt-2">
            <label>Select Payment Method</label>
            <div class="mt-2" style="display: flex;">
                <button class="btn btn-light">Credit Card</button>
                <button class="btn btn-light" style="margin-left: 10px;">Debit Card</button>
                <button class="btn btn-light" style="margin-left: 10px;">Paypal</button>
            </div>
            
        </div>
        <div class="mt-3" style="display: flex;">
            <button class="btn btn-light border border-dark custom-btn" style="width: 50%;">Cancel</button>
            <button class="btn btn-dark" style="margin-left: 10px;width: 50%;">Book Lesson</button>
        </div>
    </div>
</div>


<div class="row" style="padding: 20px;">
    <h2>Lesson History</h2>
    <div style="display: flex;">
        <div class="col-6">
            <h3>Calendar here to see previous lesson dates</h3>
        </div>
        <div class="col-6">
            <h3>Calender will appear here</h3>
        </div>
    </div>
</div>
