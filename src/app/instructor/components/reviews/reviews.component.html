<app-header></app-header>
<header class="container-fluid  bg-dark p-3 text-light">
  <h1 class="text-center">My Reviews</h1>
</header>
<main class="container">

  <div class="row mt-2 px-2">
    <ng-container *ngFor="let review of allReviews">
    
      <div class="col-12">
          <div class="student-record">
              <div class="card mb-3">
                  <div class="card-body">
                      <div class="d-flex align-items-center">
                          <img src="assets/teacher-svgrepo-com.svg" alt="Student Image" width="40px" height="40px" class="mr-3">
                          <div>
                              <h5 class="mb-0">{{review.displayName}}</h5>
                              <div class="d-flex align-items-center">
                                <ng-container *ngFor="let i of range(review.rating)">
                                  <img src="assets/star.png" alt="Star" width="20px" height="20px" class="mr-1">
                                </ng-container>
                              </div>
                          </div>
                      </div>
                      <p class="mt-3">{{review.comment}}</p>
                  </div>
              </div>
          </div>
      </div>
    </ng-container>
  </div>
</main>
