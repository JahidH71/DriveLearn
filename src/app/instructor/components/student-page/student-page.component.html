<app-header [isInstructor] = "true"></app-header>
<header class="container-fluid  bg-dark p-3 text-light">
    <h1 class="text-center">All Available Students</h1>
  </header>
<main class="container mt-5">
   
    <div class="row">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search Student by Name"
              aria-label="Search Student by Name"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-primary"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
            <ng-container *ngFor="let lesson of studentList;let i = index">
              <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{lesson.displayName}}</h5>
                    <p class="card-text">Booked Lessons: {{lesson.bookedLesson || '0'}}</p>
                    <p class="card-text">Completed Lessons: {{lesson.completedLesson || '0'}}</p>
                    <a class="btn btn-primary" (click)="openModal(i)">View Profile</a>
                </div>
            </div>
            </ng-container>
        </div>
    </div>
</main>
