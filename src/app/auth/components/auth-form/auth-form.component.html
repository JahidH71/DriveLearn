<form [formGroup]="this.type == 1? instructorForm :authForm" (ngSubmit)="onSubmit()">
  <h5 style="text-align: center;color: red;">{{errorMessage}}</h5>
  <ng-container *ngIf="!isLogin">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
      />
      <div
        *ngIf="authForm.get('firstName')?.invalid && authForm.get('firstName')?.touched"
        class="text-danger"
      >
        <div *ngIf="authForm.get('firstName')?.errors?.['required']">First Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
      />
      <div
        *ngIf="authForm.get('lastName')?.invalid && authForm.get('lastName')?.touched"
        class="text-danger"
      >
        <div *ngIf="authForm.get('lastName')?.errors?.['required']">Last Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile number:</label>
      <input
        type="text"
        id="mobileNumber"
        formControlName="mobileNumber"
        class="form-control"
      />
      <div
        *ngIf="authForm.get('mobileNumber')?.invalid && authForm.get('mobileNumber')?.touched"
        class="text-danger"
      >
        <div *ngIf="authForm.get('mobileNumber')?.errors?.['required']">Mobile Number is required.</div>
      </div>
    </div>
    <ng-container *ngIf="type == 1">
      <div class="form-group">
        <label for="cost">Cost of Lesson</label>
        <input
          type="text"
          id="cost"
          formControlName="cost"
          class="form-control"
        />
        <div
          *ngIf="authForm.get('cost')?.invalid && authForm.get('cost')?.touched"
          class="text-danger"
        >
          <div *ngIf="authForm.get('cost')?.errors?.['required']">Lesson Cost is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control"
        />
        <div
          *ngIf="authForm.get('address')?.invalid && authForm.get('address')?.touched"
          class="text-danger"
        >
          <div *ngIf="authForm.get('address')?.errors?.['required']">Address is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="timing">Available Timings (01:00PM to 05:00PM):</label>
        <input
          type="text"
          id="timing"
          formControlName="timing"
          class="form-control"
        />
        <div
          *ngIf="authForm.get('timing')?.invalid && authForm.get('timing')?.touched"
          class="text-danger"
        >
          <div *ngIf="authForm.get('timing')?.errors?.['required']">Available Timing is required.</div>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
    />
    <div
      *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched"
      class="text-danger"
    >
      <div *ngIf="authForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="authForm.get('email')?.errors?.['email']">Invalid email format.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
    />
    <div
      *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched"
      class="text-danger"
    >
      <div *ngIf="authForm.get('password')?.errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="authForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long.
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <ng-container *ngIf="!type">
      <button type="submit" class="btn btn-light border border-dark custom-btn">
        Forgot Password?
      </button>
    </ng-container>
    <button type="submit" class="btn btn-dark custom-btn1">
      {{ type ? "Sign Up" : "Submit" }}
    </button>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-link" (click)="navigate()">
      {{ type ? "Already have an Account?" : "Create an Account?" }}
    </button>
  </div>
</form>
